{% load static %}
<!--<!DOCTYPE html>-->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'website/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'website/css/styles.css' %}">

    <title>Страница администратора</title>
</head>
<body>
    <main class="login-page">
                {% block content %}
        <div class="container">
            <div class="registration-form">
                <h2>Вход администратора</h2>
                {% if messages %}
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="post"  class="mt-4">
                    {% csrf_token %}
                    <h5><label for="username">Имя пользователя:</label></h5>
                    <input type="text" id="username" name="username" required>
                    <h5><label for="password">Пароль:</label></h5>
                    <input type="password" id="password" name="password" required>
                    <p> </p>
                    <p><button type="submit" class="btn btn-primary">Войти</button></p>
                </form>
                {% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
